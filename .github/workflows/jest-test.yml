name: jest

on:
  pull_request: {}
  release: {}
  push:
    branches: [ master ]

jobs:
  tests:
    name: unit tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 14.x, 15.x, 16.x, 17.x, 18.x, 19.x ]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run test